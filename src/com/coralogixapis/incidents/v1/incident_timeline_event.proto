syntax = "proto3";

package com.coralogixapis.incidents.v1;

import "com/coralogixapis/incidents/v1/incident_state.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";
import "protoc-gen-openapiv3/options/annotations.proto";

message IncidentTimelineEvent {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "Incident timeline event"
      required: [
        "name",
        "start_time",
        "end_time",
        "state"
      ]
    }
  };
  google.protobuf.StringValue name = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {example: "\"incident_timeline_event_name\""}];
  google.protobuf.Timestamp start_time = 2 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {example: "\"2024-01-01T00:00:00Z\""}];
  google.protobuf.Timestamp end_time = 3 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {example: "\"2024-01-01T00:00:00Z\""}];
  IncidentState state = 4;
}
