syntax = "proto3";

package com.coralogixapis.incidents.v1;

import "google/protobuf/wrappers.proto";
import "protoc-gen-openapiv3/options/annotations.proto";

message ScopeDetails {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "Incident scope details"
      required: [
        "subsystem_name",
        "application_name"
      ]
    }
  };
  google.protobuf.StringValue subsystem_name = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {example: "\"subsystem_name\""}];
  google.protobuf.StringValue application_name = 2 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {example: "\"application_name\""}];
}
