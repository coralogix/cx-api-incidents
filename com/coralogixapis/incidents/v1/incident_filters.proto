syntax = "proto3";

package com.coralogixapis.incidents.v1;

import "google/protobuf/wrappers.proto";

enum StaticFilter {
  STATIC_FILTER_UNSPECIFIED = 0;
  STATIC_FILTER_SEVERITY = 1;
  STATIC_FILTER_ALERT_TYPE = 2;
  STATIC_FILTER_ASSIGNED = 3;
  STATIC_FILTER_STATUS = 4;
  STATIC_FILTER_ALERT_TYPE_CONDUCTED = 5;
}

message Filter {
  map<string, google.protobuf.UInt32Value> values = 1;
  oneof name {
    google.protobuf.StringValue dynamic = 2;
    StaticFilter static = 3;
  }
}
