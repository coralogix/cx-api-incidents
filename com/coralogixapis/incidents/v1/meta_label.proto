syntax = "proto3";

package com.coralogixapis.incidents.v1;

import "com/coralogix/openapi/v1/annotations.proto";
import "google/protobuf/wrappers.proto";

// The metadata of an incident
message MetaLabel {
  // The key of the label
  google.protobuf.StringValue key = 1 [(com.coralogix.openapi.v1.field) = {required: true, example: "\"severity\""}];
  // The value of the label
  google.protobuf.StringValue value = 2 [(com.coralogix.openapi.v1.field) = {example: "\"critical\""}];
}
