syntax = "proto3";

package com.coralogixapis.incidents.v1;
import "google/protobuf/any.proto";
import "google/protobuf/wrappers.proto";

message IncidentQueryFilters {
  enum IncidentStatus {
    INCIDENT_STATUS_UNSPECIFIED = 0;
    INCIDENT_STATUS_OPEN = 1;
    INCIDENT_STATUS_ACKNOWLEDGED = 2;
    INCIDENT_STATUS_CLOSED = 3;
  }

  repeated google.protobuf.StringValue assignee = 1;
  repeated IncidentStatus status = 2;
  repeated google.protobuf.UInt32Value severity = 5;
  repeated google.protobuf.UInt32Value alert_type = 6;
  google.protobuf.StringValue alert_id = 3;
  google.protobuf.StringValue notification_group_id = 4;
}
