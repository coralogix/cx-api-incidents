syntax = "proto3";

package com.coralogixapis.incidents.v3;

import "google/protobuf/wrappers.proto";
import "google/protobuf/timestamp.proto";
import "com/coralogixapis/incidents/v3/incident_state.proto";
import "com/coralogixapis/incidents/v3/incident_status.proto";
import "com/coralogixapis/incidents/v3/incident_severity.proto";
import "com/coralogixapis/incidents/v3/incident_event.proto";
import "com/coralogixapis/incidents/v3/snooze_info.proto";
import "com/coralogixapis/incidents/v3/source_alert.proto";
import "com/coralogixapis/incidents/v3/source_multiple.proto";
import "com/coralogixapis/incidents/v3/source_type.proto";
import "com/coralogixapis/incidents/v3/assignee.proto";

message Incident {
  google.protobuf.StringValue id = 1;
  google.protobuf.StringValue name = 2;
  IncidentState state = 3;
  IncidentStatus status = 4;
  Assignee assigned_to = 5;
  Assignee assigned_by = 6;
  google.protobuf.StringValue description = 7;
  IncidentSeverity severity = 8;
  SourceType source_type = 9;
  oneof source {
    SourceAlert alert = 10;
    SourceMultiple multiple = 11;
  };
  map<string, string> labels = 12;
  repeated IncidentEvent events = 13;
  google.protobuf.Timestamp created_at = 14;
  google.protobuf.Timestamp closed_at = 15;
  google.protobuf.UInt64Value duration = 16;
  SnoozeInfo snooze_information = 17;
}
